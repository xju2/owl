{% extends "bbase.html" %}

{% block title %} Sign Up {% endblock %}

{% block exjs %}
<script>
	function validate() {
	    var username = $("#username").val();
		if (username == null || username == '') {
			alert("Input username!");
			$('#username').focus();
			return false;
		}
		var email = $("#email").val();
		if (email == null || email == '') {
			alert("Input email!");
			$('#email').focus();
			return false;
		}
	}
</script>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>
            <a href="/">
                <i class="icon-arrow-left-3 fg-darker smaller"></i>
            </a>
            Home</h1>
        <div class="grid no-margin">
			<div class="row">
			<div class="span6">
				<div class="panel">
					<div class="panel-header bg-lightBlue fg-white">
						Sign Up
					</div>
					<div class="panel-content">
						<form action="{% url 'do_sign_up' %}" method="POST" onsubmit="return validate();">
							{% csrf_token %}
							<fieldset>
							<label>Username</label>
							<div class="input-control text" data-role="input-control">
							    <input type="text" id="username" name="username" placeholder="Type username"/>
                            </div>
							<label>Email</label>
							<div class="input-control text" data-role="input-control">
							    <input type="text" id="email" name="email" placeholder="Type email"/>
							</div>
                            <label>First name</label>
							<div class="input-control text" data-role="input-control">
							    <input type="text" id="first_name" name="first_name" placeholder="Type first name"/>
							</div>
                            <label>Last name</label>
							<div class="input-control text" data-role="input-control">
							    <input type="text" id="last_name" name="last_name" placeholder="Type last name"/>
							</div>
                            <input type="submit" value="Sign Up"/>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			</div>
        </div>
    </div>
{% endblock %}
