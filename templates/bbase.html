<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="description" content="chinadaas">
	<meta name="author" content="yichuanzhou">
	<link rel="icon" href="/static/favicon.ico">
    <title>{% block title %}{% endblock %}- Owl</title>
    
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/main.css" rel="stylesheet">
    
	{% block exthead %} {% endblock %}
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Owl</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="site_nav_index"><a href="/">Home</a></li>
			<li id="site_nav_movie"><a href="{% url 'app.movie.views.index' %}">Movie</a></li>
			<li id="site_nav_about"><a href="/about/">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          	{% if user.username %}
				<li><a href="{% url 'app.account.views.profile' %}">{{user.username}}</a></li>
				<li><a href="{% url 'app.account.views.sign_out' %}">Sign Out</a></li>
			{% else %}
				<li><a href="{% url 'app.account.views.sign_up' %}">Sign Up</a></li>
				<li><a href="{% url 'app.account.views.sign_in' %}">Sign In</a></li>
			{% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    
	<footer class="footer">
		<div class="container">
			<p class="text-muted">&copy; Owl 2015 by Andy</p>
		</div>
	</footer>
    
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			var site_nav_url = window.location.pathname;
			var regs = [/^\/$/, /^\/movie.*/, /^\/about.*/];
			var selectors = ["#site_nav_index", "#site_nav_movie", "#site_nav_about"];
			for (var i = 0; i < regs.length; i++) {
				if (regs[i].exec(site_nav_url)) {
					$(selectors[i]).addClass('active');
					break;
				}
			}
		});
	</script>
</body>
</html>
